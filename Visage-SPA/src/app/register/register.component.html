<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label">Last time I checked, I was a: </label>
    <br>
    <div class="custom-control custom-radio">
      <input type="radio" id="gender_male" value="male" formControlName="gender" class="custom-control-input">
      <label class="custom-control-label" for="gender_male">Male</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="gender_female" formControlName="gender" class="custom-control-input">
      <label class="custom-control-label" value="female" for="gender_female">Female</label>
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
      class="form-control" placeholder="Username" formControlName="username">
    <div class="invalid-feedback">Username is required!</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
      class="form-control" placeholder="Known As" formControlName="knownAs">
    <div class="invalid-feedback">Known as is required!</div>
  </div>

  <div class="form-group">
    <input type="text" [bsConfig]="bsConfig" bsDatepicker [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
      class="form-control" placeholder="Date Of Birth" formControlName="dateOfBirth">
    <div class="invalid-feedback">The date of birth is required!</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
      placeholder="City" formControlName="city">
    <div class="invalid-feedback">The city is required!</div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
      class="form-control" placeholder="Country" formControlName="country">
    <div class="invalid-feedback">The country is required!</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
      class="form-control" placeholder="Password" formControlName="password">
    <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="invalid-feedback">Password is required!</div>
    <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">Password must be at least 4 characters!</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" class="invalid-feedback">Password must not exceed 8 characters!</div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || 
    registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched }" class="form-control" placeholder="Confirm Password"
      formControlName="confirmPassword">
    <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" class="invalid-feedback">Confirming the password is required!</div>
    <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" class="invalid-feedback">The password do not match!</div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<!-- The following code is used for Dev only
<p>Form Value: {{registerForm.value | json}}</p>
<p>Form Status: {{registerForm.status | json}}</p> -->
